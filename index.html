<!DOCTYPE html>
    <head>
    <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="content">
                <span class="block">Amount</span><input type="number" id="principal" onchange="checkPrincipal()">  <br/>
                <span class="block">Interest Rate</span><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="default_val">
                <span id="rate_val">10.25%</span>  
                <br/>
                <span class="block">No. of Years</span><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>
                <button class="block-group" onclick="compute()">Compute Interest</button> </br>
                <span class="block-group" id="result"></span> </br>
            </div>

            <footer>

                &#169; This Calculator belongs to --Jolin--
                
            </footer>
        </div>
    </body>
</html>
